input CreateBookInput {
	title: String
	author: String
	description: String
  image: String
  isbn_number: Int
}

type Book {
  _id: ID
	title: String
	author: Author
	description: String
  image: String
  isbn_number: Int
}

input UpdateBookInput {
  _id: ID
	title: String
	author: String
	description: String
  image: String
  isbn_number: Int
}

type Author {
  name: String!,
  email: String!,
  age: Int,
  id: ID!
}